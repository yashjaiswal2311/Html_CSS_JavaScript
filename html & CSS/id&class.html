<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class & Id</title>
    <style>
        .cls1{
            background-color: aqua;
            text-align: center;
        }
        .identity{
            background-color: blueviolet;
            text-align: right;
        }
        #id1{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1 class="cls1">This is for Class</h1>
    <h2 class="cls1">detailed study of class</h2>
    <h3 class="cls1">class can be assigned to multiple tag</h3>
    <br><br><br>
    <h1 id="id1" class="identity">This is for Id</h1>
    <h2 class="identity">detailed study of Id</h2>
    <h3 class="identity">Id can be assigned to only one tag</h3>
</body>
</html>
