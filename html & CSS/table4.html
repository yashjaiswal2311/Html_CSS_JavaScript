<!-- different colos in even and odd rows -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
    body{
        background-color: burlywood;
    }
    table{
        border: black solid 2px;
        width: 100%;
        color: chocolate;
    }
    td,th{
        border:  solid 2px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }
    tr:nth-child(even)
    {
        background-color: yellow;
    }
    tr:nth-child(odd)
    {
        background-color: yellowgreen;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Yash</td>
            <td>yash@mail</td>
            <td>956481565</td>
        </tr>
        <tr>
            <td>Somil</td>
            <td>yash@mail</td>
            <td>956481565</td>
        </tr>
    </table>
</body>
</html>
