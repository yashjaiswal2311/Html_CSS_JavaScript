<!-- adding link,hover,active,visited -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
    <style>
        body{
            background-color: rgb(241, 239, 112);
        }
        img{
            width: 150px;
            height: 100px;
        }
        h1{
            background-color: cornflowerblue;
            text-align: center;
        }
        a:link{
            color:tomato;
        }
        a:hover{
            color: blue;
        }
        a:visited{
            color: green;
        }
        a:active
        {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>This is a image as a link</h1>
    <a href="http://www.google.com"><img src="../download (1).jpg" alt=""></a>
    <br><br><br>
    <h1>This is a text as a link</h1>
    <p>Click <a href="http://www.yahoo.com">Here</a></p>
    <br><br><br>
    <h1>This is a local link</h1>
    <p>Click <a href="./id&class.html">Here</a></p>
 
</body>
</html>
