<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
    body{
        background-color: burlywood;
        color: darkblue;
    }
    table{
        border: teal dashed 2px;
        width: 100%;
    }
    th{
        border: teal solid 2px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }
    td{
        border: teal solid 2px;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }
    .sty
    {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="sty">Name</th>
            <th colspan="2">Email</th>
        </tr>
        <tr>
            <td>Yash</td>
            <td>yash@mail</td>
            <td>yasj@64743</td>
        </tr>
    </table>
</body>
</html>
