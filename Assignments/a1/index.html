<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Fill Your details</h1>
        <label>Username:</label><input type="text" placeholder="Firstname" class="form2">
        <br><br>
        <label>Password:</label><input type="password" placeholder="Password" class="form2">
        <br><br>
        <label>Email:</label><input type="email" placeholder="abc@email.com" class="form2">
        <br><br>
        <label>Phone Number:</label><input type="telephone" placeholder="123456789" class="form2">
        <br><br>
        <label>Date Of Birth:</label><input type="datetime-local" placeholder="DOB" class="form2">
        <br><br><br>
        <label>I agree to the TOS:</label><input type="checkbox" placeholder="#" class="form2">
        <br><br>
    </form>
    <div class="btn">
        <button id="btn1">Sign Up</button>
        <button id="btn2">Cancel</button>
    </div>
</body>
</html>
